        <script>
            var questions = [];
            var progress = parseInt(Cookies.get("desafio1_progress"));
            function setProgress() { Cookies.set("desafio1_progress", progress); }
            console.log("progress: " + progress);
            if (!progress) { progress = 0; setProgress(); };
            function addQuestion(question, answer) {
                obj = {};
                obj.question = question;
                obj.answer = answer;
                obj.makeQuestionDiv = function (question_nr) {
                    return $(`
                        <div class="question_title">Pergunta ` + question_nr + `</div>
                        <div class="question">` + this.question + `</div>
                    `);
                };
                obj.makeAnswerDiv = function () {
                    return $(`<div class="answer">` + this.answer + `</div>`);
                };
                questions.push(obj);
            }
            function submit() {
                let answer = $("#answer").val().toLowerCase();
                if (answer == questions[progress].answer.toLowerCase()) {
                    $("#perguntas").append(questions[progress].makeAnswerDiv());
                    progress++;
                    setProgress();
                    addNextQuestion();
                } else {
                    $("#answer").val("");
                }
            }
            function addDoneQuestions() {
                for (let i = 0; i < progress; i++) {
                    $("#perguntas").append(questions[i].makeQuestionDiv(1 + i));
                    $("#perguntas").append(questions[i].makeAnswerDiv());
                }
            }
            function addNextQuestion() {
                if (questions[progress])
                    $("#perguntas").append(questions[progress].makeQuestionDiv(1 + progress));
            }
